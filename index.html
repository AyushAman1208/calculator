<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cal">
      <h1>Calculator</h1>
      <form onsubmit="return false;">
        <div id="input">0</div>
        <div class="results">0</div>
        <div class="buttons">
          <div class="rows">
            <div><button type="button" id="1">1</button></div>
            <div><button type="button" id="2">2</button></div>
            <div><button type="button" id="3">3</button></div>
            <div><button type="button" id="+">+</button></div>
          </div>
          <div class="rows">
            <div><button type="button" id="4">4</button></div>
            <div><button type="button" id="5">5</button></div>
            <div><button type="button" id="6">6</button></div>
            <div><button type="button" id="-">-</button></div>
          </div>
          <div class="rows">
            <div><button type="button" id="7">7</button></div>
            <div><button type="button" id="8">8</button></div>
            <div><button type="button" id="9">9</button></div>
            <div><button type="button" id="x">x</button></div>
          </div>
          <div class="rows">
            <div><button type="button" id="0">0</button></div>
            <div><button type="button" id=".">.</button></div>
            <div><button type="button" id="/">/</button></div>
            <div><button type="button" id="del">âŒ«</button></div>
          </div>
          <div class="rows">
            <div><button type="button" id="C">C</button></div>
            <div><button type="button" id="=">=</button></div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
